<div>
  <ul>
    <li *ngFor="let shopping of shoppingItems$ | async">
      {{ shopping.name }}
    </li>
  </ul>
  <form (ngSubmit)="addItem()">
    <input type="text"
           [(ngModel)]="newShoppingItem.name"
           placeholder="Item"
           name="itemName">
    <button type="submit">+</button>
  </form>
</div>
